<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/icons/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/icons/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/icons/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/icons/favicon/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Calistoga&family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <title>WeatherTrackr</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>WeatherTrackr</h1>
      </header>
      <section class="button-and-dropdown">
        <button>
          Refresh <img src="./assets/icons/menu items/refresh.svg" />
        </button>
        <div class="dropdownMenu">
          <p>Weekly forecast</p>
          <img src="./assets/icons/menu items/triangle-down.svg" />
        </div>
      </section>
      <section class="forecast-container"></section>
    </div>
    <script src="../js/config.js"></script>
    <script src="../js/index.js" type="module"></script>
  </body>
</html>
